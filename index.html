<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<script src="https://use.fontawesome.com/2973103c3a.js"></script>
</head>
<body>


<!-- Main Part -->
<div class="container mt-5 text-white text-center w-50 mb-3">

<i class="fa fa-comments-o fa-5x" aria-hidden="true"></i>
<h6 class="typeSpeak text-center">Type-<span>n</span>-Speak</h6>

<!-- Controls -->
<div id="controls">

<!--Form-->
<form action="">
<div class="form-group">
<textarea name="name" rows="4" cols="80" class="mt-3 form-control"></textarea>
</div>

<!-- Voice Speed -->
<div id="rate" class="form-group">
  <p>Rate</p>
  <div class="badge badge-primary"></div>
  <input type="range" min="0.5" max="2" value="1" step="0.1" class="form-control">
</div>

<!-- Voice Height -->
<div id="pitch" class="form-group">
  <p>Pitch</p>
  <div class="badge badge-primary"></div>
  <input type="range" min="0" max="2" value="1" step="0.1" class="form-control">
</div>

<!-- Language Select -->
<select name="" id="voicesSelect" class="mt-3 form-control"></select>

<!-- Button -->
<button class="mt-3 btn btn-primary btn-block" id="submit">Submit</button>


</form>



</div>









</div>






<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.6/lib/draggable.js"></script>
</body>
</html>
